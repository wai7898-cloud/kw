<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52週存錢大作戰</title>
    <style>
        :root {
            --quartz: #F7CAC9; /* 石英粉 */
            --serenity: #92A8D1; /* 寧靜藍 */
            --bg: #fdfcfb;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2eafc 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--serenity);
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px white;
            margin-bottom: 5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            border-top: 10px solid var(--serenity);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
        }

        .stat-box { text-align: center; }
        .stat-box small { color: #999; font-size: 0.8rem; display: block; }
        .stat-box div { font-weight: bold; font-size: 1.2rem; color: var(--serenity); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
        }

        .box {
            aspect-ratio: 1.1;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
