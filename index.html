<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 å­˜éŒ¢æŒ‘æˆ° | å°ˆå±¬æ—¥æœŸç‰ˆ</title>
    <style>
        :root {
            --quartz: #F7CAC9; /* çŸ³è‹±ç²‰ */
            --serenity: #92A8D1; /* å¯§éœè— */
            --bg: #fdfcfb;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #eef2f3 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: var(--serenity); letter-spacing: 2px; margin-bottom: 5px; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            border-top: 10px solid var(--serenity);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
        }

        .stat-box { text-align: center; }
        .stat-box small { color: #999; font-size: 0.8rem; display: block; }
        .stat-box div { font-weight: bold; font-size: 1.2rem; color: var(--serenity); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
        }

        .box {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .box:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .box .date { color: #999; margin-bottom: 2px; }
        .box b { font-size: 0.9rem; color: #444; }

        .done {
            background: var(--quartz) !important;
            color: white;
            border-color: var(--quartz);
        }
        .done .date, .done b { color: white; }

        .reset-btn { margin-top: 40px; color: #ccc; background: none; border: none; cursor: pointer; font-size: 0.8rem; text-decoration: underline; }
        
        #save-hint {
            position: fixed; top: 20px; background: rgba(0,0,0,0.6); color: white;
            padding: 8px 16px; border-radius: 20px; font-size: 0.8rem;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="save-hint">å„²å­˜æˆåŠŸ âœ¨</div>

<div class="header">
    <h1>2026 SAVING PLAN</h1>
    <p>ğŸ“… æ¯é€±ä¸€æº–æ™‚å­˜éŒ¢ï¼Œç©å°‘æˆå¤š</p>
</div>

<div class="card">
    <div class="stats">
        <div class="stat-box">
            <small>ç´¯è¨ˆé‡‘é¡</small>
            <div id="totalAmount">$0</div>
        </div>
        <div class="stat-box">
            <small>é”æˆç‡</small>
            <div id="progressPercent">0%</div>
        </div>
        <div class="stat-box">
            <small>å·²å­˜é€±æ•¸</small>
            <div id="doneCount">0/52</div>
        </div>
    </div>

    <div id="grid" class="grid"></div>
</div>

<button class="reset-btn" onclick="resetAll()">é‡ç½® 2026 æ‰€æœ‰é€²åº¦</button>

<script>
    const firstMonday = new Date('2026-01-05');
    let completedWeeks = [];

    // è‡ªå‹•ç”Ÿæˆ 52 é€±çš„æ—¥æœŸèˆ‡é‡‘é¡
    const weeksData = Array.from({length: 52}, (_, i) => {
        const date = new Date(firstMonday);
        date.setDate(firstMonday.getDate() + (i * 7));
        return {
            dateStr: `${date.getMonth() + 1}/${date.getDate()}`,
            amount: (i + 1) * 10
        };
    });

    function init() {
        const savedData = localStorage.getItem('savings_2026_v1');
        if (savedData) completedWeeks = JSON.parse(savedData);
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        weeksData.forEach((data, i) => {
            const box = document.createElement('div');
            box.className = 'box';
            if (completedWeeks.includes(i)) box.classList.add('done');
            
            box.innerHTML = `<span class="date">${data.dateStr}</span><b>$${data.amount}</b>`;
            box.onclick = () => toggleWeek(i);
            grid.appendChild(box);
        });

        updateStats();
    }

    function toggleWeek(index) {
        const pos = completedWeeks.indexOf(index);
        if (pos > -1) completedWeeks.splice(pos, 1);
        else completedWeeks.push(index);
        save();
        render();
    }

    function save() {
        localStorage.setItem('savings_2026_v1', JSON.stringify(completedWeeks));
        const hint = document.getElementById('save-hint');
        hint.style.opacity = '1';
        setTimeout(() => hint.style.opacity = '0', 800);
    }

    function updateStats() {
        const total = completedWeeks.reduce((sum, idx) => sum + weeksData[idx].amount, 0);
        const count = completedWeeks.length;
        const percent = ((count / 52) * 100).toFixed(0);

        document.getElementById('totalAmount').innerText = `$${total.toLocaleString()}`;
        document.getElementById('progressPercent').innerText = `${percent}%`;
        document.getElementById('doneCount').innerText = `${count}/52`;
    }

    function resetAll() {
        if (confirm('ç¢ºå®šè¦æ¸…é™¤ 2026 å¹´çš„æ‰€æœ‰é€²åº¦å—ï¼Ÿ')) {
            localStorage.removeItem('savings_2026_v1');
            completedWeeks = [];
            render();
        }
    }

    init();
</script>

</body>
</html>
